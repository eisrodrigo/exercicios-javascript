<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Nomes e Idades</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Insira o nome">
  
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Insira a idade">
  
    <button onclick="adicionar()">Enviar</button>
    <button onclick="visualizar()">Visualizar</button>
  
    <ul id="listaNomesIdades"></ul>

    <h1>Calculadora Simples</h1>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" placeholder="Insira o primeiro número">
  
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" placeholder="Insira o segundo número">
  
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
  
    <p>Resultado: <span id="resultado"></span></p>

    <script src="scripts/main.js"></script>
</body>
</html>
